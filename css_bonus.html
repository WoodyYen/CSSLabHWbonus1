<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Example</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 20px;
            text-align: center;
        }

        label {
            display: inline-block;
            margin-bottom: 5px;
            font-weight: bold;
            text-align: left; /* 左對齊 */
        }

        input, textarea {
            width: 48%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
            display: inline-block;
        }

        textarea {
            resize: vertical;
        }

        img {
            max-width: 100%;
            height: auto;
            margin-top: 10px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>

    <label for="input1">Input 1</label>
    <input type="text" id="input1" name="input1" placeholder="Enter text for input1">
    <br>
    <label for="input2">Input 2</label>
    <input type="text" id="input2" name="input2" placeholder="Enter text for input2">
    <br>
    <label for="input3">Input 3</label>
    <input type="text" id="input3" name="input3" placeholder="Enter text for input3">
    <br>
    <label for="input4">Input 4</label>
    <input type="text" id="input4" name="input4" placeholder="Enter data for input4">
    <br>
    <label for="textarea1">Textarea</label>
    <br>
    <textarea id="textarea1" name="textarea1" rows="5"></textarea>
    <br>
    <label for="textarea2">Picture 1</label>
    <br>
    <img src="https://i1.kknews.cc/la_qoG_1Z7H4iYQKzKlNwX7JfhKVNiOmvw/0.jpg" alt="Picture 1">

</body>
</html>
